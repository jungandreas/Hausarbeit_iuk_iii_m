<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
<!-- Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="undoneTasks">Open Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="doneTasks">Closed Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="allTasks">All Tasks</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Add Task -->
<div class="container" id="input">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add a Task" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="add">Add</button>
        </div>
    </div>
</div>
<!-- Show Tasks -->
<div class="container" id="tasks">
    <!-- HIER KOMMEN DIE TASKS REIN -->
</div>
<!-- Footer -->
<footer class="footer fixed-bottom">
    <div class="container">
        <span class="text-muted">Kein Copyright by Andreas und Gian, da es ein Schulprojekt ist :)</span>
    </div>
</footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Serviceworker laden -->
<script async src="../js/run_sw.js"></script>
<script async src="../sw.js"></script>
<!-- JavaScript für TodoList-Funktionalität -->
<script async src="../js/main.js"></script>
</body>
</html>
